<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title> Contacts List </title>
	<style>
		table, tr, th, td {
		 	border: 1px solid black;
		 	text-align: center;
			}
	</style>
</head>
<body>
	<h1> Index Page </h1>
	
	<h2> List of Contacts </h2>
	<a href="/createContact"> create contact </a>
	<table>
		<tr>
			<th>ID</th>
			<th>FirstName</th>
			<th>MiddleName</th>
			<th>LastName</th>
			<th>PhoneNumber</th>
		</tr>
		<tr  th:each="contact: ${contacts}">
			<td th:text="${contact.id}"></td>
			<td th:text="${contact.firstName}"></td>
			<td th:text="${contact.middleName}"></td>
			<td th:text="${contact.lastName}"></td>
			<td th:text="${contact.phoneNumber}"></td>
			<td>
				<a th:href="@{/view/{id}(id=${contact.id})}">details</a>
			 </td>
			 <td>
				<a th:href="@{/update/{id}(id=${contact.id})}">update</a>
			 </td>
			 <td>
				<a th:href="@{/delete/{id}(id=${contact.id})}">delete</a>
			 </td>
		</tr>
	</table>
</body>
</html>
