<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
	<title>Create Contact Page</title>
</head>
<body>
	<h1>Create Contact Page</h1>
	
	<form method="POST" th:action="@{/createContact}" th:object="${contact}">
		FirstName: <input type="text" th:field="*{firstName}"> <br>
		MiddleName: <input type="text" th:field="*{middleName}"> <br>
		LastName: <input type="text" th:field="*{lastName}"> <br>
		Phone: <input type="text" th:field="*{phoneNumber}"> <br>
		<input type="submit" value="CREATE">
	</form>
	
	
</body>
</html>
